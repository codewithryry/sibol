<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sibol - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #81C784 0%, #1B5E20 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .wheat-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      z-index: 0;
    }
    .card {
      animation: scaleIn 0.6s ease-out;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 193, 7, 0.3);
    }
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .input-icon {
      position: relative;
    }
    .input-icon input {
      padding-left: 2.5rem;
    }
    .input-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      width: 1.25rem;
      height: 1.25rem;
      background-size: contain;
      background-repeat: no-repeat;
    }
    .input-icon.name::before {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>');
    }
    .input-icon.email::before {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>');
    }
    .input-icon.password::before {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2v1H7v4h10v-4h-1v-1zm-2 0v1H9v-1c0-.552.448-1 1-1s1 .448 1 1z" /></svg>');
    }
    .btn-primary {
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .error-message {
      display: none;
      color: #D32F2F;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
    .error-message.active {
      display: block;
    }
    .success-section {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .checkmark {
      animation: drawCheck 0.5s ease-in;
    }
    @keyframes drawCheck {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <!-- Wheat Pattern Background -->
  <svg class="wheat-pattern">
    <defs>
      <pattern id="wheat-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
        <path d="M40 20C45 20 50 25 50 30C50 35 45 40 40 40C35 40 30 35 30 30C30 25 35 20 40 20Z" fill="none" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="2"/>
        <path d="M40 10L40 50" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="2"/>
        <path d="M35 15L45 25" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="2"/>
        <path d="M45 15L35 25" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="2"/>
      </pattern>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#wheat-pattern)" />
  </svg>

  <!-- Main Card -->
  <div class="card bg-white rounded-xl p-8 w-full max-w-[600px] lg:max-w-[600px] z-10">
    <!-- Register Section -->
    <div id="register-section">
      <div class="flex items-center justify-center mb-6">
        <svg class="w-10 h-10 mr-2" viewBox="0 0 64 64" fill="none">
          <path d="M32 8C18.7 8 8 18.7 8 32C8 45.3 18.7 56 32 56C45.3 56 56 45.3 56 32C56 18.7 45.3 8 32 8Z" fill="#2E7D32" fill-opacity="0.9"/>
          <path d="M32 16C23.2 16 16 23.2 16 32C16 40.8 23.2 48 32 48C40.8 48 48 40.8 48 32C48 23.2 40.8 16 32 16Z" fill="#81C784"/>
          <path d="M32 24C27.6 24 24 27.6 24 32C24 36.4 27.6 40 32 40C36.4 40 40 36.4 40 32C40 27.6 36.4 24 32 24Z" fill="#FFC107"/>
        </svg>
        <h1 class="text-2xl font-semibold text-gray-800">Sibol</h1>
      </div>
      <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Create Your Account</h2>
      <div class="space-y-4">
        <div class="input-icon name">
          <input type="text" id="full-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your full name">
          <p id="name-error" class="error-message">Full name is required</p>
        </div>
        <div class="input-icon email">
          <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your email">
          <p id="email-error" class="error-message">Valid email is required</p>
        </div>
        <div class="input-icon password">
          <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Create a password">
          <p id="password-error" class="error-message">Password must be at least 6 characters</p>
        </div>
        <div class="input-icon password">
          <input type="password" id="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Confirm your password">
          <p id="confirm-password-error" class="error-message">Passwords do not match</p>
        </div>
        <button id="register-btn" class="btn-primary w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Register</button>
        <p class="text-sm text-center text-gray-600">Already have an account? <a href="/web%20prototype/login.html" class="text-green-600 hover:underline">Login</a></p>
      </div>
    </div>

    <!-- Success Section -->
    <div id="success-section" class="success-section hidden text-center">
      <div class="flex items-center justify-center mb-6">
        <svg class="w-10 h-10 mr-2" viewBox="0 0 64 64" fill="none">
          <path d="M32 8C18.7 8 8 18.7 8 32C8 45.3 18.7 56 32 56C45.3 56 56 45.3 56 32C56 18.7 45.3 8 32 8Z" fill="#2E7D32" fill-opacity="0.9"/>
          <path d="M32 16C23.2 16 16 23.2 16 32C16 40.8 23.2 48 32 48C40.8 48 48 40.8 48 32C48 23.2 40.8 16 32 16Z" fill="#81C784"/>
          <path d="M32 24C27.6 24 24 27.6 24 32C24 36.4 27.6 40 32 40C36.4 40 40 36.4 40 32C40 27.6 36.4 24 32 24Z" fill="#FFC107"/>
        </svg>
        <h1 class="text-2xl font-semibold text-gray-800">Sibol</h1>
      </div>
      <svg class="w-16 h-16 mx-auto mb-4 text-green-600 checkmark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 6L9 17l-5-5" stroke-dasharray="100" stroke-dashoffset="0"/>
      </svg>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Registration Successful!</h2>
      <p class="text-sm text-gray-600 mb-6">Your account has been created. You can now log in to Sibol.</p>
      <a href="/web%20prototype/login.html" class="btn-primary inline-block px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Go to Login</a>
    </div>
  </div>

  <script>
    const registerSection = document.getElementById('register-section');
    const successSection = document.getElementById('success-section');
    const registerBtn = document.getElementById('register-btn');
    const fullNameInput = document.getElementById('full-name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');

    function toggleSections(showSuccess) {
      if (showSuccess) {
        registerSection.classList.add('hidden');
        successSection.classList.remove('hidden');
      } else {
        registerSection.classList.remove('hidden');
        successSection.classList.add('hidden');
      }
    }

    registerBtn.addEventListener('click', () => {
      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      let hasError = false;

      // Validate full name
      if (!fullName) {
        nameError.textContent = 'Full name is required';
        nameError.classList.add('active');
        hasError = true;
      } else {
        nameError.classList.remove('active');
      }

      // Validate email
      const emailRegex = /^[^@]+@[^@]+\.[^@]+$/;
      if (!email || !emailRegex.test(email)) {
        emailError.textContent = 'Valid email is required';
        emailError.classList.add('active');
        hasError = true;
      } else {
        emailError.classList.remove('active');
      }

      // Validate password
      if (!password || password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters';
        passwordError.classList.add('active');
        hasError = true;
      } else {
        passwordError.classList.remove('active');
      }

      // Validate confirm password
      if (!confirmPassword || confirmPassword !== password) {
        confirmPasswordError.textContent = 'Passwords do not match';
        confirmPasswordError.classList.add('active');
        hasError = true;
      } else {
        confirmPasswordError.classList.remove('active');
      }

      if (!hasError) {
        // Simulate successful registration
        toggleSections(true);
        fullNameInput.value = '';
        emailInput.value = '';
        passwordInput.value = '';
        confirmPasswordInput.value = '';
      }
    });

    // Initialize section visibility
    toggleSections(false);
  </script>
</body>
</html>
